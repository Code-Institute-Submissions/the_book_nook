{% extends "base.html" %}
{% block content %}

 <section>
     <h1 class="headline-book-collection">Categories</h1>
<a class="buttons" href="{{ url_for('add_category') }}"><h2>Add New Category</h2></a>

   <div class="main-categories">
{% for category in categories %}
<div class="category-box">
    <p><h2>{{ category.book_category }}</h2></p>
    <p><a class="buttons" href="{{ url_for('edit_category', category_id=category._id) }}">Edit Category</a>
     <a class="buttons" href="{{ url_for('delete_category', category_id=category._id) }}">Delete Category</a></p>
</div>
{% endfor %}
</div>
 </section>

{% endblock %}
