{% extends "base.html" %}
{% block content %}
<a href="{{ url_for('add_category') }}">Add New Category</a>
{% for category in categories %}
<div class="category-box">
    <span>{{ category.book_category }}</span>
    <a href="{{ url_for('edit_category', category_id=category._id) }}">Edit Category</a>
     <a href="{{ url_for('delete_category', category_id=category._id) }}">Delete Category</a>

</div>
{% endfor %}

{% endblock %}
