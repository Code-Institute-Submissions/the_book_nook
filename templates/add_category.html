{% extends "base.html" %}
{% block content %}

<div class="add-book-form">
<form method="POST" action="{{ url_for('add_category') }}">
    <label for="book_category"><h1>New Category</h1></label>
    <input type="text" name="book_category" id="book_category" minlength="3" maxlength="20" required>
       
        <a class="buttons" href="{{ url_for('books') }}">Cancel</a>
        <input class="buttons" type="submit" value="Submit">
        
</form>
</div>
{% endblock %}
